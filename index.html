<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Get Out</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Nav Area -->
    <nav class="prism-bg">
        <div class="nav-wrapper container">

            <!-- Logo -->
            <a href="#" class="brand-logo">
                <img src="./assets/images/logo.png" alt="Get Out" class="logo">
            </a>

            <!-- Sidenav Trigger -->
            <a href="#" data-target="collapsed" class="sidenav-trigger"><i class="material-icons">menu</i></a>

            <ul class="right hide-on-med-and-down">

                <!-- Zip Code Input -->
                <li class="input-field" style="padding-right: 2rem;">
                    <input type="text" class="white-text character-counter" id="zip-input" data-length="5"
                        pattern="[0-9]{5}" title="Please enter a 5 digit zipcode" required>
                    <label for="zip-input" class="white-text">Zipcode</label>
                </li>

                <!-- Date Input -->
                <li class="input-field" style="padding-right: 1rem;">
                    <input type="text" class="datepicker white-text" id="date-input" required>
                    <label for="date-input" class="white-text">Date</label>
                </li>

                <!-- Filters -->
                <li>
                    <a class="waves-effect waves-light btn modal-trigger red accent-2" href="#modal-filters">
                        <i class="material-icons">filter_list</i>
                    </a>
                </li>

                <!-- Search Button -->
                <li>
                    <a class="btn waves-effect waves-light red accent-2" id="search-btn">
                        <i class="material-icons left">search</i> Search
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidenav -->
    <ul class="sidenav" id="collapsed">

        <li class="side-li">
            <h4>Search</h4>
        </li>

        <li style="margin-left: 1rem; margin-right: 1rem;">
            <hr>
        </li>

        <!-- Zip Code Input -->
        <li class="input-field side-li">
            <input type="text" class="white-text character-counter" id="zip-input-mobile" data-length="5"
                pattern="[0-9]{5}" title="Please enter a 5 digit zipcode" required>
            <label for="zip-input" class="black-text">Zipcode</label>
        </li>

        <!-- Date Input -->
        <li class="input-field side-li" style="width: 90%; padding-right: 2rem;">
            <input type="text" class="datepicker black-text" id="date-input-mobile" required>
            <label for="date-input" class="black-text">Date</label>
        </li>

        <li style="margin-left: 1rem; margin-right: 1rem;">
            <div class="divider"></div>
        </li>

        <!-- Range Selection -->
        <li class="side-li">
            <div class="input-field">
                <select id="range-filter">
                    <option value="50" selected>50</option>
                    <option value="25">25</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                </select>
            </div>
            <label>Range (mi.)</label>
            </div>
        </li>

        <!-- Day Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="day-filter" checked>
                <span>Day</span>
            </label>
        </li>

        <!-- Night Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="night-filter" checked>
                <span>Night</span>
            </label>
        </li>

        <!-- Food Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="food-filter" checked>
                <span>Food</span>
            </label>
        </li>

        <!-- Music Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="music-filter" checked>
                <span>Music</span>
            </label>
        </li>

        <!-- Outdoor Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="outdoor-filter" checked>
                <span>Outdoor</span>
            </label>
        </li>

        <!-- Search Button -->
        <li class="side-li">
            <a class="btn waves-effect waves-light red accent-2 center-align" id="search-btn" style="width: 75%">
                <i class="material-icons left">search</i> Search
            </a>
        </li>
    </ul>

    <!-- Filter Modal -->
    <div id="modal-filters" class="modal modal-fixed-footer" tabindex="0">
        <div class="modal-content">
            <h4>Filter Results</h4>
            <div class="row">

                <!-- Range Selection -->
                <div class="input-field col s3">
                    <select id="range-filter">
                        <option value="50" selected>50</option>
                        <option value="25">25</option>
                        <option value="15">15</option>
                        <option value="10">10</option>
                        <option value="5">5</option>
                    </select>
                    <label>Range (mi.)</label>
                </div>
            </div>

            <!-- Checkboxes -->
            <form class="container right">

                <!-- Row 1 -->
                <div class="row">

                    <!-- Day Checkbox -->
                    <p class="col s3 right">
                        <label>
                            <input type="checkbox" class="filled-in grey darken-4" id="day-filter" checked>
                            <span>Day</span>
                        </label>
                    </p>

                    <!-- Music Checkbox -->
                    <p class="col s3 right">
                        <label>
                            <input type="checkbox" class="filled-in grey darken-4" id="music-filter" checked>
                            <span>Music</span>
                        </label>
                    </p>

                    <!-- Food Checkbox -->
                    <p class="col s3 right">
                        <label>
                            <input type="checkbox" class="filled-in grey darken-4" id="food-filter" checked>
                            <span>Food</span>
                        </label>
                    </p>
                </div>

                <!-- Row 2 -->
                <div class="row">

                    <!-- Night Checkbox -->
                    <p class="col s3 right">
                        <label>
                            <input type="checkbox" class="filled-in grey darken-4" id="night-filter" checked>
                            <span>Night</span>
                        </label>
                    </p>

                    <!-- Outdoor Checkbox -->
                    <p class="col s3 right">
                        <label>
                            <input type="checkbox" class="filled-in grey darken-4" id="outdoor-filter" checked>
                            <span>Outdoor</span>
                        </label>
                    </p>
                </div>
            </form>
        </div>

        <!-- Reset and Done buttons -->
        <div class="modal-footer">
            <a href="#!" class="waves-effect btn red accent-2" id="reset-btn">Reset</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modal-close-btn">Done</a>
        </div>
    </div>

    <!-- Main content area -->
    <main class="row">

        <!-- Result Area -->
        <div class="col s12 m10 l8 left" id="result-container">
            <span class="search-result-text">
                <h6>Search Result</h6>
            </span>

            <div class="divider"></div>
        </div>

        <!-- Cart Area -->
        <div class="col s12 m6 l4 right" id="cart" style="margin-top: 1rem;">

            <h6>Selected Activities</h6>

            <div class="divider"></div>

            <!-- Selected Activities -->
            <ul class="collection" id="cart-list">
                <li>
                    <p>Add something to the cart to see it here.</p>
                </li>
            </ul>

            <!-- GO Button -->
            <button class="btn red accent-2 waves-effect waves-light right" id="go-btn">
                GO
                <i class="material-icons right">arrow_forward</i>
            </button>
        </div>
    </main>

    <div id="map"></div>

    <!-- Google Maps Places Library -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBjqQBqpsTRLKM_9Y0bYVCWNQVQwrve6o&libraries=places">
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Card Template JS -->
    <script src="./assets/scripts/card-template.js"></script>

    <!-- Queries JS -->
    <script src="./assets/scripts/queries.js"></script>

    <!-- App JS -->
    <script src="./assets/scripts/app.js"></script>
</body>

</html>
