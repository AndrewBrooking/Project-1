    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Nav Area -->

                <li class="input-field" style="padding-right: 1rem;">
                    <div class="modal datepicker-modal" id="modal-9bee6836-ac0a-a9db-6d00-36ce151b23b1" tabindex="0">
                        <div class="modal-content datepicker-container">
                            <div class="datepicker-date-display"><span class="year-text"></span><span
                                    class="date-text"></span></div>
                            <div class="datepicker-calendar-container">
                                <div class="datepicker-calendar"></div>
                                <div class="datepicker-footer"><button class="btn-flat datepicker-clear waves-effect"
                                        style="visibility: hidden;" type="button"></button>
                                    <div class="confirmation-btns"><button

                                            type="button">Cancel</button><button
                                            class="btn-flat datepicker-done waves-effect" type="button">Ok</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><input type="text" class="datepicker white-text" id="date-input" required="">
                    <label for="date-input" class="white-text">Date</label>
                </li>

                <!-- Filters -->
                <li>
                    <a class="waves-effect waves-light btn modal-trigger red accent-2" href="#modal-filters">
                        <i class="material-icons">filter_list</i>
                    </a>
                </li>

                <!-- Search Button -->
                <li>
                    <a class="btn waves-effect waves-light red accent-2" id="search-btn">
                        <i class="material-icons left">search</i> Search
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidenav -->
    <ul class="sidenav" id="collapsed">

        <li class="side-li">
            <h4>Search</h4>
        </li>

        <li style="padding-left: 1rem; padding-right: 1rem;">
            <hr>
        </li>

        <!-- Zip Code Input -->
        <li class="input-field side-li">
            <input type="number" class="black-text" id="zip-input-mobile" data-length="5" required="">
            <label for="zip-input" class="black-text">Zipcode</label>
            <span class="character-counter" style="float: right; font-size: 12px;"></span></li>

                    <div class="datepicker-date-display"><span class="year-text"></span><span class="date-text"></span>

                    <div class="datepicker-calendar-container">
                        <div class="datepicker-calendar"></div>
                        <div class="datepicker-footer"><button class="btn-flat datepicker-clear waves-effect"
                                style="visibility: hidden;" type="button"></button>
                            <div class="confirmation-btns"><button class="btn-flat datepicker-cancel waves-effect"
                                    type="button">Cancel</button><button class="btn-flat datepicker-done waves-effect"

                        class="dropdown-content select-dropdown" tabindex="0">
                        <li id="select-options-bbf82eea-bf05-3219-004b-9f88d9a9fe270" tabindex="0" class="selected">
                            <span>50</span></li>
                        <li id="select-options-bbf82eea-bf05-3219-004b-9f88d9a9fe271" tabindex="0"><span>25</span>
                        </li>
                        <li id="select-options-bbf82eea-bf05-3219-004b-9f88d9a9fe272" tabindex="0"><span>15</span>
                        </li>
                        <li id="select-options-bbf82eea-bf05-3219-004b-9f88d9a9fe273" tabindex="0"><span>10</span>

                        <li id="select-options-bbf82eea-bf05-3219-004b-9f88d9a9fe274" tabindex="0"><span>5</span>

                    </ul><svg class="caret" height="24" viewBox="0 0 24 24" width="24"

                        <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg><select id="range-filter" tabindex="-1">
                        <option value="50" selected="">50</option>
                        <option value="25">25</option>
                        <option value="15">15</option>
                        <option value="10">10</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <label>Range (mi.)</label>
            </div>
        </li>

        <!-- Day Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="day-filter" checked="">
                <span>Day</span>

        </li>

        <!-- Night Checkbox -->
        <li class="side-li">
            <label>

            </label>
        </li>

        <!-- Music Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="music-filter" checked="">
                <span>Music</span>
            </label>
        </li>

        <!-- Outdoor Checkbox -->
        <li class="side-li">
            <label>
                <input type="checkbox" class="filled-in grey darken-4" id="outdoor-filter" checked="">
                <span>Outdoor</span>
            </label>
        </li>

        <li class="side-li">

                <i class="material-icons left">search</i> Search

                                <span>50</span></li>
                            <li id="select-options-1b296afa-ac3c-9c52-f964-daa6a9a10c5a1" tabindex="0">
                                <span>25</span></li>
                            <li id="select-options-1b296afa-ac3c-9c52-f964-daa6a9a10c5a2" tabindex="0">

                            <path d="M0 0h24v24H0z" fill="none"></path>
                        </svg><select id="range-filter" tabindex="-1">
                            <option value="50" selected="">50</option>
                            <option value="25">25</option>
                            <option value="15">15</option>
                            <option value="10">10</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <label>Range (mi.)</label>
                </div>

                <!-- Checkboxes -->

                    <!-- Row 1 -->
                    <div class="row">

                        <!-- Day Checkbox -->
                        <p class="col s3 right">
                            <label>
                                <input type="checkbox" class="filled-in grey darken-4" id="day-filter" checked="">
                                <span>Day</span>
                            </label>
                        </p>

                        <!-- Music Checkbox -->
                        <p class="col s3 right">
                            <label>
                                <input type="checkbox" class="filled-in grey darken-4" id="music-filter" checked="">
                                <span>Music</span>
                            </label>
                        </p>

                        <!-- Food Checkbox -->
                        <p class="col s3 right">
                            <label>
                                <input type="checkbox" class="filled-in grey darken-4" id="food-filter" checked="">
                                <span>Food</span>
                            </label>
                        </p>
                    </div>

                    <!-- Row 2 -->
                    <div class="row">

                        <!-- Night Checkbox -->
                        <p class="col s3 right">
                            <label>
                                <input type="checkbox" class="filled-in grey darken-4" id="night-filter" checked="">

    <div class="container" id="result-container">
        <div class="col s12 m7">
            <div class="col s12 search-result-text">Search Result</div>
             </div>
    </div>

    <div id="map"></div>

    <!-- Google Maps Places Library -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBjqQBqpsTRLKM_9Y0bYVCWNQVQwrve6o&libraries=places">

    <!-- jQuery -->
